name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Inject version in install.sh
        run: |
          sed -i 's/__VERSION__/${{ github.ref_name }}/' packages/installer/scripts/install.sh

      - name: Create installer archive
        run: |
          cd packages/installer
          tar -czf ../../lancer-installer.tar.gz \
            src/ \
            package.json \
            tsconfig.json

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --generate-notes \
            packages/installer/scripts/install.sh \
            lancer-installer.tar.gz
